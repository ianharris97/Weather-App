<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <section class="card" id="current-view">
                <div id="location-search">
                    <h1 id="current-location">Waukee</h1>

                    <div id="search">
                        <input type="search" placeholder="Search">

                        <div class="search-icon">
                            <a href="#"></a>
                        </div>
                    </div>
                </div>

                <div id="unit-switch">
                    <input type="checkbox" id="unit-toggle">
                    <label for="unit-toggle"></label>
                </div>

                <div id="current-weather-icon">hello</div>

                <div id="temperature">
                    <h1 id="current-temperature">69</h1>
                    <h1 id="degree-symbol">&#176</h1>
                </div>

                <div id="current-range">
                    <div>
                        <h1 id="current-condition">1</h1>
                    </div>
                    <div>
                        <h1 id="current-low-temperature">2</h1>
                        <h1 id="current-high-temperature">3</h1>
                    </div>
                </div>

                <div id="current-stats">
                    <div>
                        <h1>Precipitation</h1>
                        <p id="current-precipitation"></p>
                    </div>
                    <div>
                        <h1>Humidity</h1>
                        <p id="current-humidity"></p>
                    </div>
                    <div>
                        <h1>Wind</h1>
                        <p id="current-wind"></p>
                    </div>
                </div>
            </section>

            <section class="card">

            </section>
        </main>
    </body>
</html>
